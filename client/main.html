<head>
  <title>Artigen Edu</title>
  <script src="http://responsivevoice.org/responsivevoice/responsivevoice.js"></script>
<script src="http://code.jquery.com/jquery-git2.js"></script>

    
</head>

<body>
 
  {{> navigation}}
  
</body>

<template name="mainpage">
    
  {{> welcome}}
</template>


<template name = "page1">
  <div class = "banner">
      <h1>IDENTIFYING INFERENCES</h1> 
      <br />   
      <!--<a href="/page2/{{_id}}">Link 1</a>-->
      <ul>
        {{#each unitnos}}
            <a href="/page2/{{_id}}" class="js-set-unitno">Unit {{unitno}}</a><br />
        {{/each}}   
       </ul>     
      <br />  
      <br />  
   </div>
</template>

<template name = "page2">
  <div class = "banner">
     
    <h1><u>Question :</u></h1>
    <div id="para">{{questions.para}}</div><br />
    <ul style="list-style-type:none;font-size: 28px;">
        {{#each questions.ques}}
     <li>
         <div>A) {{this.A.q1}}</div>
        {{> tfi}}
          <div class="speech">
            <input type="text" name="q" id="transcript1" placeholder="Speak" x-webkit-speech/>
            <img class="speak" name="1" src="//i.imgur.com/cHidSVu.gif" />
            <div id = "1"></div>
          </div>
     </li>
     <li>
         <div>B) {{this.B.q2}}</div>
         {{> tfi}}
          <div class="speech" >
            <input type="text" name="q" id="transcript2" placeholder="Speak" x-webkit-speech/>
            <img class="speak" name="2" src="//i.imgur.com/cHidSVu.gif" />
            <div id = "2"></div>
        </div>
     </li>
     <li>
         <div>C) {{this.C.q3}}</div>
         {{> tfi}}
          <div class="speech" >
            <input type="text" name="q" id="transcript3" placeholder="Speak" x-webkit-speech/>
            <img class="speak" name="3" src="//i.imgur.com/cHidSVu.gif" />
            <div id = "3"></div>
        </div>
     </li>
     <li>
         <div>D) {{this.D.q4}}</div>
         {{> tfi}}
          <div class="speech">
              <input type="text" name="q" id="transcript4" placeholder="Speak" x-webkit-speech/>
              <img class="speak" name="4" src="//i.imgur.com/cHidSVu.gif" />
              <div id = "4"></div>
          </div>
     </li>
     {{/each}}
    </ul>
    <audio id="id1" src="bell.mp3"></audio>
     <button id = "next" class="js-movetonextquestion btn">Next</button>
    
  </div> 
   
</template>


<template name="navigation">
    <nav class = "navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class = "navbar-brand">Welcome {{currentUser.profile.name}}</h1>
            </div>
            <div id = "navbar" class = "navbar-collapse collapse">
                
                <ul class = "nav navbar-nav navbar-right navbar-brand">
                    <li><a href="{{pathFor route='main'}}">Home</a></li>
                    
                    {{#if currentUser}}
                        
                        <li><a href="#">Settings</a></li>
                        <li><button class="btn btn-danger btn-logout" style="margin-top:10px;">Logout {{currentUser.profile.name}}</button></li>
                       
                    {{else}}
                        <style>
                            body{
                                background-image: "artigenback.jpg";
                            }
                        </style>
                        <li><a href="login">Login</a></li>
                        <li><a href="register">Register</a></li>
                    {{/if}}
                    
                </ul>
                
            </div>
        </div>
    </nav>

    
</template>


<template name = "admin">
   
        <div class= "banner">
        <form class="data" style = "margin-top : 50px">
           Unit : <input type="number" id="unitno" style = "width:80px; color:black" value="" required/> <br />
           <br />
           <label for="para">Paragraph : </label><textarea rows="4" cols="40" id="para" name="comment" style = "color:black;" required></textarea>
           <br /><br />
           Question 1 : <input type="text" id="q1" name="parameter" style = "color:black; width:600px" required/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Answer1 : <input type="text" id="a1" name="parameter" style = "color:black; width:200px" required/> <br />
           <br />
           Question 2 : <input type="text" id="q2" name="parameter" style = "color:black; width:600px" required/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Answer1 : <input type="text" id="a2" name="parameter" style = "color:black; width:200px" required/> <br />
           <br />
           Question 3 : <input type="text" id="q3" name="parameter" style = "color:black; width:600px" required/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Answer1 : <input type="text" id="a3" name="parameter" style = "color:black; width:200px" required/> <br />
           <br />
           Question 4 : <input type="text" id="q4" name="parameter" style = "color:black; width:600px" required/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Answer1 : <input type="text" id="a4" name="parameter" style = "color:black; width:200px" required/> <br />
           <br /><br />
          
          <input type="submit" class="btn btnSize" value="Submit" style = "color:black" />
          <button type="reset" class="btn btnSize" value="Reset" style = "color:black" >Reset</button>
        </form>
        
       
        </div>
     
</template>

<template name="tfi">
    <label class="radio-inline">
            <input type="radio" name="optradio">True
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">False
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Inference
     </label>
</template>

            <img src="eduImg.png" class="img-circle" alt="Education" width="350" height="350">
         </div><br /><br />
      <a href="/mainpage" class="btn btn-info btnWelcome">ENTER</a>
    </div>
  </div>
</template>
